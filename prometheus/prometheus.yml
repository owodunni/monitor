global:
  scrape_interval: 45s 
  evaluation_interval: 45s 

  external_labels:
    monitor: codelab
    environment: Production
    service: Prometheus
    region: EU
    dc: eu-west-1

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "prometheus.rules.yml"

scrape_configs:
- job_name: 'prometheus'
  static_configs:
          - targets: ['prometheus:9090', cadvisor:8080]

- job_name: 'node'
  static_configs:
    - targets: ['192.168.1.119:9100', '192.168.1.220:9100']