global:
  scrape_interval: 45s 
  evaluation_interval: 45s 

  external_labels:
    monitor: codelab
    environment: Production
    service: Prometheus
    region: EU
    dc: eu-west-1

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "prometheus.rules.yml"

scrape_configs:
- job_name: 'prometheus'
  static_configs:
          - targets: ['prometheus:9090', cadvisor:8080]

- job_name: 'node'
  static_configs:
    # gluteus and barracuda have been given hostnames by DHCP
    - targets: ['gluteus.owodunni.home:9100',
                'barracuda.owodunni.home:9100',
                'pfsense.owodunni.home:9100']

- job_name: 'blackbox'
  metrics_path: /probe
  params:
    module: [http_2xx]
  static_configs:
    - targets:
      - google.com
      - prometheus.io
  relabel_configs:
    - source_labels: [__address__]
      target_label: __param_target
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: blackbox_exporter:9115

- job_name: eth2_eth
  metrics_path: /debug/metrics/prometheus
  scheme: http
  static_configs:
  - targets:
    - eth2_eth:6060